<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel użytkownika — Spotykaj</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-requires-auth="true">

<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html">spotykaj</a>
    <nav class="nav-links">
      <a href="przegladaj.html" class="btn btn-ghost">Wyszukiwarka</a>
      <button id="logoutBtn" class="btn btn-ghost">Wyloguj</button>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="grid-account">

    <!-- SIDEBAR -->
    <aside class="account-menu">

      <div class="token-box">
        ⭐ Posiadasz <span id="tokenCount">0</span> tokenów
      </div>

      <div class="user-box">
        <div class="avatar"></div>
        <div class="welcome">Witaj <span id="userName">…</span>.</div>
      </div>

      <nav class="menu">
        <button class="menu-item active" data-tab="ads">
          Moje ogłoszenia <span class="badge" id="countAds">0</span>
        </button>

        <button class="menu-item" data-tab="favorites">
          Ulubione <span class="badge" id="countFav">0</span>
        </button>

        <button class="menu-item" data-tab="offers">
          Moje oferty <span class="badge" id="countOffers">0</span>
        </button>

        <button class="menu-item" data-tab="settings">
          Ustawienia konta
        </button>
      </nav>

    </aside>

    <!-- CONTENT -->
    <section class="account-content">

      <!-- TAB 1 -->
      <div class="tab" id="tab-ads">
        <h1>Moje ogłoszenia</h1>
        <div id="myAds" class="cards"></div>
      </div>

      <!-- TAB 2 -->
      <div class="tab hidden" id="tab-favorites">
        <h1>Ulubione</h1>
        <div class="box">Brak ulubionych ogłoszeń.</div>
      </div>

      <!-- TAB 3 -->
      <div class="tab hidden" id="tab-offers">
        <h1>Moje oferty</h1>
        <div class="box">Nie masz jeszcze ofert.</div>
      </div>

      <!-- TAB 4 -->
      <div class="tab hidden" id="tab-settings">
        <h1>Ustawienia konta</h1>
        <div class="box">Panel ustawień (MVP).</div>
      </div>

    </section>

  </div>
</main>

<script src="js/app.js"></script>
</body>
</html>
