<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrieren â€” Spotykaj</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-redirect-if-auth="true">

<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html">spotykaj</a>
    <nav class="nav-links">
      <a href="login.html" class="btn btn-ghost">Login</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="box">
    <h1>Registrieren</h1>
    <p class="muted">Demo-Account wird lokal gespeichert.</p>

    <form id="registerForm" class="form">
      <label>
        Name
        <input type="text" id="name" required />
      </label>

      <label>
        E-Mail
        <input type="email" id="email" required autocomplete="email" />
      </label>

      <label>
        Passwort
        <input type="password" id="password" required autocomplete="new-password" minlength="4" />
      </label>

      <button class="btn btn-primary w100" type="submit">Account erstellen</button>
      <p class="small muted">Schon ein Konto? <a href="login.html">Login</a></p>
      <p id="msg" class="msg"></p>
    </form>
  </div>
</main>

<script src="js/app.js"></script>
</body>
</html>
