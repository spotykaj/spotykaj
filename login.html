<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Spotykaj</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-redirect-if-auth="true">

<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html">spotykaj</a>
    <nav class="nav-links">
      <a href="register.html" class="btn btn-ghost">Registrieren</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="box">
    <h1>Login</h1>
    <p class="muted">Demo-Login: nutzt LocalStorage (nicht sicher – nur MVP).</p>

    <form id="loginForm" class="form">
      <label>
        E-Mail
        <input type="email" id="email" required autocomplete="email" />
      </label>

      <label>
        Passwort
        <input type="password" id="password" required autocomplete="current-password" />
      </label>

      <button class="btn btn-primary w100" type="submit">Einloggen</button>
      <p class="small muted">Noch kein Konto? <a href="register.html">Registrieren</a></p>
      <p id="msg" class="msg"></p>
    </form>
  </div>
</main>

<script src="js/app.js"></script>
</body>
</html>
